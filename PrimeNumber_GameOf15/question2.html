    <script>
       


        function createBoard() {

            var random;
            var notAssigned = true;
            var word;

            for (var i = 0; i <= 16; i++) {
                while(notAssigned){
                    random = Math.floor((Math.random() * 16) + 1);
					word = "";
					word = parseInt(random);

                    if (document.getElementById(word).innerHTML == "0") {
                        document.getElementById(word).innerHTML = i;
                        notAssigned = false;
                    }
                }
                notAssigned = true;
              if(i == 16){
                document.getElementById(word).innerHTML = "";

              }
              }




            document.getElementById("board").addEventListener("click", boxClick, false);


        }

        function boxClick(e) {

             var box = parseInt(e.target.id);
             var temp;


            if(document.getElementById(box + 1).innerHTML == ""){

              temp = document.getElementById(box).innerHTML;
              document.getElementById(box).innerHTML = "";
              document.getElementById(box + 1).innerHTML = parseInt(temp);

            }else if(document.getElementById(box - 1).innerHTML == ""){
              temp = document.getElementById(box).innerHTML;
              document.getElementById(box).innerHTML = "";
              document.getElementById(box - 1).innerHTML = temp;
            }
            else if(document.getElementById(box + 4).innerHTML == ""){

               temp = document.getElementById(box).innerHTML;
              document.getElementById(box).innerHTML = "";
              document.getElementById(box + 4).innerHTML = temp;
            }
            else if(document.getElementById(box - 4).innerHTML == ""){

             temp = document.getElementById(box).innerHTML;
              document.getElementById(box).innerHTML = "";
              document.getElementById(box - 4).innerHTML = temp;

            }
          win();

        }
        function win(){
          for(var x = 1; x <16; x++){
            if(document.getElementById(x).innerHTML != x){
              break;
            }

          }
          if(x == 16){
            document.writeln("YOU HAVE WON!");
          }




        }



        window.addEventListener("load", createBoard, false);
    </script>
